<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login y Registro</title>
  <link rel="stylesheet" href="./prueba-tfg/style.css" />
</head>
<body>
  <div class="container">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Usuario" required />
      <input type="password" id="loginPass" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
    </form>

    <h2>Registrarse</h2>
    <form id="registerForm">
      <input type="text" id="registerUser" placeholder="Nuevo usuario" required />
      <input type="password" id="registerPass" placeholder="Nueva contraseña" required />
      <button type="submit">Registrar</button>
    </form>

    <p id="message"></p>
  </div>
  <script src="./prueba-tfg/script.js"></script>
</body>
</html>
